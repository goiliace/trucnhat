<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Thành Viên Trực Nhật</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Thành Viên Trực Nhật</h1>
        <p id="today-member"></p>
        <p id="next-member"></p>
    </div>

    <script>
        const members = [
            "Cao Nguyễn Gia Hưng",
            "Nguyễn Đình Thanh",
            "Quách Xuân Nam",
            "Nguyễn Trần Lâm",
            "Nguyễn Văn Hậu",
            "Trần Kỳ",
            "Lê Thị Minh Trang",
            "Dương Thế Ngọc"
        ];
        
        const startDate = new Date("2024-07-16"); // Ngày bắt đầu tính
        const today = new Date();

        function getWorkingDaysCount(start, end) {
            let count = 0;
            let currentDate = new Date(start);
            while (currentDate <= end) {
                const dayOfWeek = currentDate.getDay();
                if (dayOfWeek !== 0 && dayOfWeek !== 6) { // Exclude Sundays (0) and Saturdays (6)
                    count++;
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }
            return count;
        }

        function getNextWorkingDay(date) {
            let nextDate = new Date(date);
            do {
                nextDate.setDate(nextDate.getDate() + 1);
            } while (nextDate.getDay() === 0 || nextDate.getDay() === 6);
            return nextDate;
        }

        const workingDaysCount = getWorkingDaysCount(startDate, today);
        const memberIndex = workingDaysCount % members.length;

        let todayMember, nextMember;

        if (today.getDay() === 0 || today.getDay() === 6) {
            const nextWorkingDay = getNextWorkingDay(today);
            const workingDaysCountNext = getWorkingDaysCount(startDate, nextWorkingDay);
            const nextMemberIndex = workingDaysCountNext % members.length;
            todayMember = "Hôm nay là cuối tuần, không có ai trực.";
            nextMember = "Thành viên trực tiếp theo: " + members[nextMemberIndex];
        } else {
            todayMember = "Thành viên trực hôm nay: " + members[memberIndex];
            const nextWorkingDay = getNextWorkingDay(today);
            const workingDaysCountNext = getWorkingDaysCount(startDate, nextWorkingDay);
            const nextMemberIndex = workingDaysCountNext % members.length;
            nextMember = "Thành viên trực tiếp theo: " + members[nextMemberIndex];
        }

        document.getElementById("today-member").innerText = todayMember;
        document.getElementById("next-member").innerText = nextMember;
    </script>
</body>

</html>
